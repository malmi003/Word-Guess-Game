<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- <script src="assets/javascript/game.js"></script> -->
    <script src="assets/javascript/game.js" async></script>

</head>

<body>
    <!-- Trees of MN Hangperson -->
    <!-- Information from the MN Department of Natural Resources and photos from MinnesotaWildflowers.info -->

    <!-- header -->
    <div class="container text-center">
        <header role="heading">
            <h1>Hangperson</h1>
            <h2>Trees of Minnesota Edition</h2>
        </header>

        <!-- main body -->
        <article class="row">
            <div class="col-md-6 border border-primary">
                <h3 id="nameOfTree"></h3>
                <img id="mainImage"class="img-thumbnail w-75 m-2 mh-75" src="assets/images/default-img-gabriel-jimenez-150063-unsplash.jpg">
                <h2 id="status">Start guessing!</h2>
                <h3 id="nameOfLoserTree"></h3>
                <p id="nameOfLoserTree2"></p>
                <p id="tryAgain"></p>
                <footer class="footer-small d-none">
                    <p>Information taken from the Minnesota DNR website, pictures taken from MinnesotaWildflowers.info and Unsplash.com</p>
                </footer>
            </div>
            <div class="col-md-6 border border-primary">
                <h3>Win Count: </h3>
                <p id="winCount"></p>
                <h3>Current Word: </h3>
                <p id="underlineString"> </p>
                <h3>Number of incorrect guesses remaining: </h3>
                <p id="numberOfGuessesRemaining"></p>
                <h3>Letters already guessed: </h3>
                <p id="lettersGuessed"></p>
                
            </div>


        </article>

        <!--footer -->
        <footer role="contentinfo" class="footer d-none">
            <p>Copyright &copy;</p>
        </footer>
    </div>

    <!-- my own script tag -->
    <!-- Bootstrap scripts below this line - do not delete -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
